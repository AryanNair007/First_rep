<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <p class="message-el neonText">Let's Begin</p>
    <div class="board-el">
        <div class="box-1 tile"></div>
        <div class="box-2 tile"></div>
        <div class="box-3 tile"></div>
        <div class="box-4 tile"></div>
        <div class="box-5 tile"></div>
        <div class="box-6 tile"></div>
        <div class="box-7 tile"></div>
        <div class="box-8 tile"></div>
        <div class="box-9 tile"></div>
    </div>
    <br><br>
    <div class="button">
        <button id="button-1">Vs Comp</button>
        <button id="button-2">Vs Player</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
